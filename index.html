<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Profile Card using HTML and CSS">
    <link rel="icon" type="image/png" href="img/logo/LOGO-BLACK.png" />
    <title>Aqib Chowdhury</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Premium Profile Card -->
        <div class="profile-card">
            <div class="card-content">
                <!-- Avatar Circle -->
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <div class="avatar-inner"></div>
                        <div class="avatar-glow"></div>
                        <div class="avatar-border"></div>
                    </div>
                </div>

                <!-- Profile Info -->
                <div class="profile-info">
                    <h2 class="name">Aqib Chowdhury</h2>
                    <p class="title">Graphics Designer || Photographer</p>

                    <div class="bio">
                        Welcome to the world of <br> <strong>Aqib Chowdhury</strong> <br> I have been passionately capturing moments and crafting designs that tell unique stories.
                    </div>

                    <div class="skills">
                        <span class="skill">Graphics Design</span>
                        <span class="skill">Photography</span>
                        <span class="skill">Video Editing</span>
                    </div>

                    <div class="actions">
                        <a href="https://aqibchowdhury.com" target="_blank" class="action-btn primary">
                            <span>Portfolio</span>
                            <div class="btn-effect"></div>
                        </a>
                        <a href="https://api.whatsapp.com/send/?phone=8801734947544&text=Hi+Aqib+Chowdhury%2C%0D%0AI%E2%80%99m+interested+in+your+services%21+Can+you+share+more+details%3F&type=phone_number&app_absent=0" target="_blank" class="action-btn primary">
                            <span>Contact</span>
                            <div class="btn-effect"></div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card Effects -->
            <div class="card-shine"></div>
            <div class="card-border"></div>
            <div class="card-glow"></div>
        </div>
    </div>
</body>
</html>
